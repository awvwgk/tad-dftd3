[tox]
min_version = 4.0
isolated_build = True
envlist = py{38,39,310,311}

[testenv]
deps = .[tox]
commands =
    pytest -vv -n logical {posargs:--random-order-bucket=global tests}

# do not run in parallel to collect coverage data
[testenv:py311]
deps = .[tox]
commands =
    coverage erase
    coverage run -m pytest -vv {posargs:--random-order-bucket=global tests}
    coverage report -m
    coverage xml -o coverage.xml
